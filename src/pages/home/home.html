<ion-header>
    <ion-navbar color='light'>
        <ion-title>
            To Do App
        </ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="createTask()">
                <ion-icon color="primary" name="add-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>



<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let task of tasks">
            <ion-item>
                <ion-label>
                    <h2 ngClass="{{ task.status }}"> {{ task.task }} </h2>
                    <p ngClass="{{ task.priority }}"> {{ task.priority }} </p>
                </ion-label>
                <ion-toggle></ion-toggle>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button (click)="editTask(task)">
                    <ion-icon ios="ios-clipboard" md="md-clipboard"></ion-icon>
                    Edit
                </button>
                <button color="danger" ion-button (click)="deleteTask(task)">
                    <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
                    Delete
                </button>
            </ion-item-options>

        </ion-item-sliding>
    </ion-list>
</ion-content>
